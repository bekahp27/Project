<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="row quick-links">
          <div class="col-3">
            <p>Bournemouth</p>
          </div>
          <div class="col">
            <p>Bristol</p>
          </div>
          <div class="col">
            <p>Portsmouth</p>
          </div>
          <div class="col">
            <p>Bath</p>
          </div>
          <div class="col">
            <p>Southampton</p>
          </div>
        </div>
        <hr class="solid" />

        <form id="cityForm">
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                class="form-control search"
                placeholder="Search City..."
                id="cityInput"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary button"
                id="citySubmit"
              >
                Submit
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-link button"
                id="currentLocation"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
        <h1 id="currentCityHeader"><em>Bournemouth</em></h1>
        <div class="today">
          <div class="row">
            <div class="col-3">
              <img
                src="images/Partly Cloudy.png"
                alt="Partly Cloudy"
                class="mainweather"
              />
            </div>
            <div class="col-5 vertical-align">
              <h2><span id="currentTemp">16</span>°C</h2>
              <h2 id="currentDate">Wednesday 12:00</h2>
            </div>
            <div class="col-4">
              <h3>Partly cloudy</h3>
              <h3>Humidity: <span id="precipitation"></span> %</h3>
              <h3>Wind: <span id="wind"></span> mph</h3>
            </div>
          </div>
        </div>
        <div class="upcoming">
          <div class="row">
            <div class="col-2">
              <p>Thu</p>
              <img src="images/Partly Cloudy.png" alt="Partly Cloudy" />
              <p>16°C</p>
            </div>
            <div class="col-2">
              <p>Fri</p>
              <img src="images/Partly Cloudy.png" alt="Partly Cloudy" />
              <p>16°C</p>
            </div>
            <div class="col-2">
              <p>Sat</p>
              <img src="images/Partly Cloudy.png" alt="Partly Cloudy" />
              <p>16°C</p>
            </div>
            <div class="col-2">
              <p>Sun</p>
              <img src="images/Partly Cloudy.png" alt="Partly Cloudy" />
              <p>16°C</p>
            </div>
            <div class="col-2">
              <p>Mon</p>
              <img src="images/Partly Cloudy.png" alt="Partly Cloudy" />
              <p>16°C</p>
            </div>
            <div class="col-2">
              <p>Tue</p>
              <img src="images/Partly Cloudy.png" alt="Partly Cloudy" />
              <p>16°C</p>
            </div>
          </div>
        </div>
        <div class="coded">
          <p>Coded by Bekah</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
